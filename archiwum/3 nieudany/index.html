<html>

<head>
    <title>Text file reading</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="features\sideNav\sideNav.css">
</head>

<body>
    <div id="icon-bar">
        <div class="icons-container" id="left-icons">
            <div id="sidenav-openbtn">&#9776</div>
            <div id="icon-bar-logo">
                <img src="icons/logo.png">
            </div>
        </div>
        <div class="icons-container" id="right-icons">
            <img id="autoplay-icon" src="icons/play.png">
            <!-- lepiej jeden img, a JS zmienia src-->
            <img id="fullscreen-icon" src="icons/expand.png">
        </div>
    </div>
    <div class="sidenav" id="mySidenav">
        <a class="closebtn" href="javascript:void(0)" id="sidenav-closebtn">
                &times;
            </a>
    </div>
    <div id="logo">
        <img src="logo.svg">
    </div>
    <div>
        <textarea cols="30" rows="20" placeholder="text will appear here" class="margin-bottom"></textarea>
    </div>
    <div>
        <input type="file">
    </div>
    <ul id="alphabet" class="terms-nav"></ul>
    <ul id="list-from-txt" class="terms"></ul>
    <script src="script.js"></script>
</body>

</html>
