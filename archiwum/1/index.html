<html>

<head>
    <title>Text file reading</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div id="logo">
        <img src="logo.svg">
    </div>
    <div>
        <input type="file">
        <textarea cols="30" rows="20" placeholder="text will appear here" class="margin-bottom"></textarea>
    </div>
    <ul id="alphabet" class="terms-nav">
        <li>
            <a href="#digit-char">#</a>
        </li>
    </ul>
    <ul id="list-from-txt" class="terms">
        <li>
            <h3 id="digit-char">#</h3>
        </li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
